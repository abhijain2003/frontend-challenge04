<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>ABHI JAIN | Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
 
</head>
<body>
<div class="container">
  <div class="content">
    <div class="text-content">
      <div class="head">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="subtitle"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="box">
        <div>
          <h4 class="num">10k+</h4>
          <p class="value">companies</p>
        </div>
        <div>
          <h4 class="num">314</h4>
          <p class="value">templates</p>
        </div>
        <div>
          <h4 class="num">12m+</h4>
          <p class="value">queries</p>
        </div>
      </div>
    </div>
    <div class="images">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
  </div>
</div> 
  
</body>
</html>
